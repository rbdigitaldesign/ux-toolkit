<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | TUX</title>
  <link rel="stylesheet" href="style.css?v=13" />
  <style>
    body {
      background-color: var(--south-east-limestone);
    }

    form {
      max-width: 600px;
      margin: 2em auto;
      background-color: var(--white);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(20, 15, 80, 0.06);
      border: 2px solid var(--bright-blue);
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
      color: var(--dark-blue);
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button[type="submit"] {
      background-color: var(--bright-blue);
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: var(--north-terrace-purple);
    }

    .return-container {
      text-align: center;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header class="hero-banner">
    <div class="container">
      <h1>Contact the TUX team</h1>
      <p>Need help with UX testing or Canvas design advice? Reach out using the form below.</p>
    </div>
  </header>

  <main class="container">
    <form name="tux-contact-form" netlify>
      <label for="name">Your name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your email</label>
      <input type="email" id="email" name="email" required>

      <label for="org">Organisation (optional)</label>
      <input type="text" id="org" name="organisation">

      <label for="reason">What do you need help with?</label>
      <select id="reason" name="reason">
        <option value="">Select an option</option>
        <option value="ux-guidance">UX guidance</option>
        <option value="usability-testing">Organising user testing</option>
        <option value="canvas-ux-review">Review of Canvas course design</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Your message</label>
      <textarea id="message" name="message" rows="6" placeholder="Tell us more..."></textarea>

      <button type="submit">Send message</button>
    </form>

    <div class="return-container">
      <a href="index.html" class="back-button">← Return to TUX Home</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TUX · Created by Rich Bartlett</p>
    <nav>
      <a href="team.html">UX Subgroup team</a> ·
      <a href="contact.html">Contact</a> ·
      <a href="terms.html">Terms and Conditions</a>
    </nav>
  </footer>

  <button onclick="scrollToTop()" id="topBtn" title="Go to top">↑ Top</button>

  <script>
    const topBtn = document.getElementById("topBtn");
    window.onscroll = function () {
      topBtn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
</body>
</html>
