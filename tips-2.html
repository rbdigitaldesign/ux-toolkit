<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas UX Checklist Tool</title>
  <link rel="stylesheet" href="tips-2.css" />
</head>
<body>
  <main class="container">
    <h1>Canvas UX Checklist Export Tool</h1>

    <form id="uxForm">
      <label>Course Name: <input type="text" id="courseName" required></label>
      <label>Page URL: <input type="url" id="pageUrl" required></label>
      <label>Course Builder: <input type="text" id="builder" required></label>
      <label>Designer Name: <input type="text" id="designer" required></label>
      <label>Suggestions/Notes:
        <textarea id="notes" rows="4"></textarea>
      </label>

      <div id="checklistContainer">
        <!-- Injected from JS -->
      </div>

      <button type="button" onclick="generateReport()">Generate Report</button>
    </form>

    <section id="outputContainer">
      <h2>Generated Report</h2>
      <textarea id="reportOutput" readonly rows="20"></textarea>
      <button onclick="copyToClipboard()">Copy Report</button>
    </section>
  </main>

  <script src="tips-2.js"></script>
</body>
</html>
