<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas UX Review Tool | TUX</title>
  <link rel="stylesheet" href="tips-2.css?v=14" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Page banner -->
  <header class="banner">
    <img src="AU logo primary_white.png" alt="Adelaide University logo" class="logo">
    <h1>Canvas UX Review Tool</h1>
    <p class="intro">Complete this form to generate a summary of the Canvas UX experience for your course page.</p>
  </header>

  <main class="form-container">
    <!-- Metadata collection -->
    <label for="courseName">Course name</label>
    <input type="text" id="courseName" placeholder="e.g. Cyber Security Foundations" />

    <label for="pageUrl">Page URL</label>
    <input type="url" id="pageUrl" placeholder="https://learn.adelaide.edu.au/courses/..." />

    <label for="courseBuilder">Course Builder (Academic)</label>
    <input type="text" id="courseBuilder" placeholder="Dr Jane Smith" />

    <label for="designerName">Your name (Learning Designer or Developer)</label>
    <input type="text" id="designerName" placeholder="Rich Bartlett" />

    <!-- Mode toggle section -->
    <div class="mode-toggle">
      <p><strong>How do you want to interpret the checklist?</strong></p>
      <label><input type="radio" name="mode" value="implemented" checked /> Ticked = Implemented</label>
      <label><input type="radio" name="mode" value="needsImprovement" /> Ticked = Needs Improvement</label>
    </div>

    <!-- Checklist section -->
    <div id="checklistWrapper" class="checklist">
      <fieldset>
        <legend>âœ… Make navigation visible and predictable</legend>
        <label><input type="checkbox" value="Avoid hiding core links in collapsible menus." /> Avoid hiding core links in collapsible menus.</label>
        <label><input type="checkbox" value="Position core navigation consistently (e.g. left-side modules)." /> Position core navigation consistently (e.g. left-side modules).</label>
        <label><input type="checkbox" value="Minimise clutter in global navigation." /> Minimise clutter in global navigation.</label>
      </fieldset>

      <fieldset>
        <legend>ðŸ§  Communicate where users are</legend>
        <label><input type="checkbox" value="Use clear H1/H2 headings and breadcrumbs." /> Use clear H1/H2 headings and breadcrumbs.</label>
        <label><input type="checkbox" value="Highlight the current module/topic visually." /> Highlight the current module/topic visually.</label>
        <label><input type="checkbox" value="Avoid jumping users to unexpected locations." /> Avoid jumping users to unexpected locations.</label>
      </fieldset>

      <!-- Add your remaining categories back here -->
    </div>

    <!-- Notes -->
    <div class="notes-section">
      <label for="notes">Any additional notes or comments?</label>
      <textarea id="notes" rows="4" placeholder="E.g. navigation menu was confusing, text was too dense..."></textarea>
    </div>

    <!-- Report buttons -->
    <button onclick="generateReport()" class="primary">Generate Report</button>

    <!-- Output section -->
    <div class="output-section">
      <textarea id="output" rows="18" readonly placeholder="Your report will appear here..."></textarea>
      <div class="action-buttons">
        <button onclick="copyReport()">Copy Report</button>
        <button onclick="downloadPDF()">Export as PDF</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 TUX. <a href="terms.html">Terms of use</a></p>
  </footer>

  <script src="tips-2.js?v=14"></script>
</body>
</html>
