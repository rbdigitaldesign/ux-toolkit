<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas UX Review Tool</title>
  <link rel="stylesheet" href="ratings-style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="banner">
    <!-- Adelaide University Logo -->
    <img src="AU logo primary_white.png" class="logo" alt="Adelaide University logo">
    <h1>Canvas UX Review Tool</h1>
    <p class="intro">Use the sliders to rate how well this course page supports good UX principles in Canvas LMS.</p>
  </header>

  <main class="form-container">
    <!-- Form fields for context -->
    <label for="courseName">Course name</label>
    <input type="text" id="courseName">

    <label for="pageUrl">Page URL</label>
    <input type="url" id="pageUrl">

    <label for="courseBuilder">Course builder name</label>
    <input type="text" id="courseBuilder">

    <label for="designerName">Your name</label>
    <input type="text" id="designerName">

    <!-- Checklist with sliders -->
    <section class="ratings">
      <h2>Rate each UX practice from 1 (poor) to 10 (excellent)</h2>
      <div class="rating-item">
        <label>The page avoids hiding core links in collapsible menus.</label>
        <input type="range" min="1" max="10" value="5">
      </div>
      <div class="rating-item">
        <label>The page positions navigation consistently (e.g., left-side modules).</label>
        <input type="range" min="1" max="10" value="5">
      </div>
      <div class="rating-item">
        <label>The global navigation is uncluttered and purposeful.</label>
        <input type="range" min="1" max="10" value="5">
      </div>
      <div class="rating-item">
        <label>The page uses clear headings and breadcrumbs to indicate location.</label>
        <input type="range" min="1" max="10" value="5">
      </div>
      <div class="rating-item">
        <label>The current module or topic is visually highlighted.</label>
        <input type="range" min="1" max="10" value="5">
      </div>
      <div class="rating-item">
        <label>Course-specific terms are clear, familiar, and concise.</label>
        <input type="range" min="1" max="10" value="5">
      </div>
      <div class="rating-item">
        <label>Links and buttons meet WCAG contrast and visibility standards.</label>
        <input type="range" min="1" max="10" value="5">
      </div>
    </section>

    <label for="notes">Additional notes or recommendations</label>
    <textarea id="notes" rows="5"></textarea>

    <!-- Generate report -->
    <button class="primary" onclick="generateReport()">Generate Report</button>

    <!-- Output area -->
    <div class="output-section">
      <textarea id="output" rows="12" readonly></textarea>
      <div class="action-buttons">
        <button onclick="copyReport()">Copy Report</button>
        <button onclick="downloadPDF()">Export PDF</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 TUX. <a href="terms.html">Terms of use</a></p>
  </footer>

  <script src="ratings-script.js"></script>
</body>
</html>
