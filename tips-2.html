<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas UX Checklist Tool</title>
  <link rel="stylesheet" href="checklist-prototype.css" />
</head>
<body>
  <main class="form-container">
    <h1>Canvas UX checklist export tool</h1>

    <form id="uxChecklistForm">
      <label>Course name: <input type="text" name="courseName" required /></label>
      <label>Page URL: <input type="url" name="pageURL" required /></label>
      <label>Course Builder: <input type="text" name="courseBuilder" /></label>
      <label>Notes:<br><textarea name="notes" rows="4" placeholder="Add any improvement suggestions..."></textarea></label>

      <div class="checklist-section">
        <h2>Checklist</h2>
        <label><input type="checkbox" name="items" value="Navigation is visible and consistent" /> Navigation is visible and consistent</label>
        <label><input type="checkbox" name="items" value="Headings are used properly (H1/H2)" /> Headings are used properly (H1/H2)</label>
        <label><input type="checkbox" name="items" value="Contrast and colour use meets accessibility" /> Contrast and colour use meets accessibility</label>
        <label><input type="checkbox" name="items" value="Clear button labels and call-to-actions" /> Clear button labels and call-to-actions</label>
      </div>

      <button type="button" id="exportBtn">Export Report</button>
    </form>

    <pre id="output"></pre>
  </main>

  <script src="checklist-export.js"></script>
</body>
</html>
