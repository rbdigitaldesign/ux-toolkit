<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koalify Course Assessment Tool</title>
  <link rel="stylesheet" href="checklist-tool.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="banner">
    <img src="AU logo primary_white.png" alt="Adelaide University logo" class="logo" />
    <h1>Canvas Course Quality Assessment</h1>
    <p class="intro">Rate each element from 0 (Not met) to 3 (Exemplary). This helps Course Builders prioritise improvements.</p>
  </header>

  <main class="form-container">
    <form id="assessmentForm">
      <label for="courseName">Course Name</label>
      <input type="text" id="courseName" placeholder="e.g. Systems Thinking 101">

      <label for="designerName">Your Name</label>
      <input type="text" id="designerName" placeholder="Your full name">

      <div id="slidersContainer"></div>

      <button type="button" class="primary" onclick="generateReport()">Generate Report</button>

      <div class="output-section">
        <textarea id="output" rows="15" placeholder="Your report will appear here..."></textarea>
        <div class="action-buttons">
          <button type="button" onclick="copyReport()">Copy Report</button>
          <button type="button" onclick="downloadPDF()">Export to PDF</button>
        </div>
      </div>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Koalify UX Toolkit. <a href="terms.html">Terms of use</a></p>
  </footer>

  <script src="checklist-tool.js"></script>
</body>
</html>
