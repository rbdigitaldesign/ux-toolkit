<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas UX Assessment Tool</title>
  <link rel="stylesheet" href="checklist-tool.css?v=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="banner">
    <img src="AU logo primary_white.png" class="logo" alt="Adelaide logo">
    <h1>Canvas UX Review Tool</h1>
    <p class="intro">Use this tool to assess the quality of your Canvas course using both UX and learning experience indicators.</p>
  </div>

  <main class="form-container">
    <label for="designerName">Designer name</label>
    <input type="text" id="designerName" />

    <label for="courseName">Course name</label>
    <input type="text" id="courseName" />

    <label for="pageUrl">Page URL</label>
    <input type="url" id="pageUrl" />

    <label for="courseBuilder">Course builder name</label>
    <input type="text" id="courseBuilder" />

    <div class="criteria">
      <!-- Example block for Clear -->
      <div class="category-block">
        <h2>Clear</h2>
        <div class="sub-criteria">
          <label>Accessible and inclusive to all students
            <input type="range" min="0" max="3" value="0" data-label="Accessible and inclusive to all students">
          </label>
          <label>Easy to understand and navigate
            <input type="range" min="0" max="3" value="0" data-label="Easy to understand and navigate">
          </label>
          <label>Has defined goals and expectations
            <input type="range" min="0" max="3" value="0" data-label="Has defined goals and expectations">
          </label>
        </div>
      </div>

      <!-- Repeat similar blocks for Contextual, Interactive, Challenging, Personalised -->
    </div>

    <label for="notes">Additional notes or suggestions</label>
    <textarea id="notes" rows="5"></textarea>

    <button class="primary" onclick="generateReport()">Generate report</button>

    <div class="output-section">
      <textarea id="output" rows="15" readonly></textarea>
      <div class="action-buttons">
        <button onclick="copyReport()">Copy report</button>
        <button onclick="downloadPDF()">Export to PDF</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 TUX. <a href="terms.html">Terms of use</a></p>
  </footer>

  <script src="checklist-tool.js?v=1"></script>
</body>
</html>
