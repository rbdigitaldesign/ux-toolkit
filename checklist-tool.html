<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas UX Review Tool | TUX</title>
  <link rel="stylesheet" href="style.css?v=18" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="banner">
    <img src="AU logo primary_white.png" alt="Adelaide University logo" class="logo" />
    <h1>Canvas UX Review Tool</h1>
    <p class="intro">Rate each design principle and generate a report to support better UX in course design.</p>
  </header>

  <main class="form-container">
    <label for="courseName">Course name</label>
    <input type="text" id="courseName" placeholder="e.g. Ethics and Professionalism (FINPL)" />

    <label for="pageUrl">Course page URL</label>
    <input type="url" id="pageUrl" placeholder="https://learn.adelaide.edu.au/courses/..." />

    <form id="reviewForm">
      <div class="category" data-category="Clear">
        <h2>Clear</h2>
        <div class="slider-group">
          <label>Accessible and inclusive</label>
          <input type="range" min="0" max="3" value="1" class="slider" data-label="Accessible and inclusive">
        </div>
        <div class="slider-group">
          <label>Easy to navigate</label>
          <input type="range" min="0" max="3" value="1" class="slider" data-label="Easy to navigate">
        </div>
        <div class="slider-group">
          <label>Clear goals and expectations</label>
          <input type="range" min="0" max="3" value="1" class="slider" data-label="Clear goals and expectations">
        </div>
      </div>
      <!-- Repeat similar blocks for other categories like Contextual, Interactive, etc -->
    </form>

    <button class="primary" onclick="generateReport()">Generate Report</button>

    <div class="output-section">
      <textarea id="output" rows="20" readonly></textarea>
      <div class="action-buttons">
        <button onclick="copyReport()">Copy Report</button>
        <button onclick="downloadPDF()">Export PDF</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 TUX. <a href="terms.html">Terms of use</a></p>
  </footer>

  <script src="script.js?v=18"></script>
</body>
</html>
