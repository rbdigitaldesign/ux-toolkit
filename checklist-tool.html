<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas UX Review Tool</title>
  <link rel="stylesheet" href="checklist-tool.css" />
</head>
<body>
  <main class="form-container">
    <div class="name-fields">
      <div class="field-group">
        <label for="reviewerFirstName">First name</label>
        <input type="text" id="reviewerFirstName" placeholder="e.g. Rich" />
      </div>
      <div class="field-group">
        <label for="reviewerLastName">Last name</label>
        <input type="text" id="reviewerLastName" placeholder="e.g. Bartlett" />
      </div>
    </div>

    <label for="positionDescription">Position description</label>
    <input type="text" id="positionDescription" placeholder="e.g. Learning Designer" />

    <label for="builderName">Course builder (academic)</label>
    <input type="text" id="builderName" placeholder="e.g. Dr Jane Doe" />

    <label for="courseName">Course name</label>
    <input type="text" id="courseName" placeholder="e.g. Systems Thinking for a Complex World" />

    <label for="pageUrl">Canvas url being reviewed</label>
    <input type="url" id="pageUrl" placeholder="e.g. https://canvas.adelaide.edu.au/…" />

    <h3>Evaluate each area using the checklist and provide a score</h3>
    <section class="sliders">
      <div id="descriptorContainer"></div>
    </section>

    <label for="comments">Additional comments or recommendations</label>
    <textarea id="comments" rows="5" placeholder="Summarise key recommendations…"></textarea>

    <button class="primary" onclick="generateReport()">Generate report</button>

    <div class="output-section">
      <canvas id="chart" width="400" height="150"></canvas>
      <textarea id="output" rows="20" readonly></textarea>
      <div class="action-buttons">
        <button onclick="copyReport()">Copy report</button>
        <button onclick="downloadPDF()">Export to PDF</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 TUX. <a href="terms.html">Terms of use</a></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="checklist-tool.js"></script>
</body>
</html>
