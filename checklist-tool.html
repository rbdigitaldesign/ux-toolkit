<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas UX Review Tool</title>
  <link rel="stylesheet" href="checklist-tool.css" />
</head>
<body>
  <main class="form-container">
    <label for="reviewerName">Your name</label>
    <input type="text" id="reviewerName" placeholder="e.g. Rich Bartlett" />

    <label for="builderName">Course builder (academic)</label>
    <input type="text" id="builderName" placeholder="e.g. Dr. Jane Doe" />

    <label for="courseName">Course name</label>
    <input type="text" id="courseName" placeholder="e.g. Systems Thinking for a Complex World" />

    <label for="pageUrl">Canvas URL being reviewed</label>
    <input type="url" id="pageUrl" placeholder="e.g. https://canvas.adelaide.edu.au/courses/1234/pages/topic-3" />

    <h3>Evaluate each area using the checklist and provide a score</h3>

    <section class="sliders">
      <fieldset>
        <legend>Clear</legend>
        <p><em>Use this checklist to assess clarity of structure and presentation.</em></p>
        <label><input type="checkbox" /> Navigation is visible and predictable</label>
        <label><input type="checkbox" /> Headings and breadcrumbs indicate user location</label>
        <label><input type="checkbox" /> Language avoids internal jargon and is concise</label>
        <label><input type="checkbox" /> Buttons and links use consistent, visible styles</label>

        <label style="margin-top:1em;">Overall score for 'Clear'</label>
        <input type="range" min="0" max="3" value="0" class="slider" data-label="Clear" />
        <div class="range-labels">
          <span>0 = Fails</span><span>1 = Meets</span><span>2 = Progress</span><span>3 = Exemplary</span>
        </div>
      </fieldset>
    </section>

    <label for="comments">Additional comments or recommendations</label>
    <textarea id="comments" rows="5" placeholder="Summarise key recommendations..."></textarea>

    <button class="primary" onclick="generateReport()">Generate Report</button>

    <div class="output-section">
      <canvas id="chart" width="400" height="150" style="margin: 2em 0;"></canvas>
      <textarea id="output" rows="20" readonly></textarea>
      <div class="action-buttons">
        <button onclick="copyReport()">Copy Report</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 TUX. <a href="terms.html">Terms of use</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="checklist-tool.js"></script>
</body>
</html>
